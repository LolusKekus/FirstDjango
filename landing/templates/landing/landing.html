{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Default Title</title>
    <!--    Bootstrap  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/css?family=Fresca|Roboto:100,100i,400,400i&amp;subset=cyrillic,cyrillic-ext"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'landing/style.css' %}">

</head>
<body>
<div class="general-container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h1 class="title">Регистрация</h1>
                <div>
                    <form action="" method="post" class="form-inline text-center"> {% csrf_token %}
                        <div class="form-group">
                            <label class="title">email</label>
                            <input type="text" name="{{ form.email.name }}" class="form-control" placeholder="jd@example.com">
                        </div>
                        <div class="form-group">
                            <label class="title">name</label>
                            <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="Jane Doe">
                        </div>
                        <button type="submit" class="btn btn-submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
